<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up</title>
</head> <!-- END HEAD -->

<body>
    <div class="container">
        <div class="sections">
            <div class="left-section">
                <div class="banner">
                    <img src="./images/rubiks-cube.png" alt="odin-logo">
                    <h1>CARLOS</h1>
                </div>
                <p class="credits">
                        Photo by Halie West on 
                        <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash </a>
                </p>
            </div> <!-- END LEFT-SECTION-->

            <div class="right-section">
                <div class="top">
                    <p class="top-text">
                        This is not a real online service! Lorem ipsum dolor, 
                        sit amet consectetur adipisicing elit.
                    <span>
                        <br>
                        Sign up <em>now </em> to get started.</span>
                    </p>
                    <p class="top-text2">
                        You <em>know </em> you want to.
                    </p>
                </div>
                <form action="#">
                    <div class="form-container">
                        <p class="form-section-text1">
                            Let's do this!
                        </p>
                        <!-- Form has a 2 column style-->
                        <fieldset>
                            <div class="form-cell">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="first-name" id="first-name">
                            </div>
                            <div class="form-cell">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last-name" id=last-name>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-cell">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div class="form-cell">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" name="phone-number" id="phone-number">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="form-cell">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                            <div class="form-cell">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm-password" id="confirm-password" required>
                            </div>
                        </fieldset>
                    </div>
                <div class="bottom">
                    <button class="create-account-button" type="submit">Create Account</button>
                    <p>
                        Already have an account? 
                        <a class="bottom-login" href="#">Log in</a>
                    </p>
                </div> <!-- END BOTTOM-->
            </div> <!-- END RIGHT-SECTION-->
        </div> <!-- END SECTIONS-->
    </div> <!-- END CONTAINER-->
</body> <!-- END BODY -->
</html> <!-- END HTML -->
