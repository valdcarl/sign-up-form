<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up</title>
</head> <!-- END HEAD -->

<body>
    <div class="container">
        <div class="sections">
            <div class="left-section">
                <div class="banner">
                    <img class="logo" src="./images/odin-lined.png" alt="logo">
                    ODIN
                </div>
                <p class="credits">
                        Photo by Halie West on 
                        <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash </a>
                </p>
            </div>

            <div class="right-section">
                <div class="top">
                    <p class="top-text">
                        This is not a real online service! Lorem ipsum dolor, 
                        sit amet consectetur adipisicing elit.
                    <span>
                        <br>
                        Sign up <em>now </em> to get started.</span>
                    </p>
                    <p class="top-text2">
                        You <em>know </em> you want to.
                    </p>

                </div>
                <div class="form-section">
                    <p class="form-section-text1">
                        Let's do this!
                    </p>
                    <!-- Form has a 2 column style-->

                </div>
                <div class="bottom">
                    <button>Create Account</button>
                    <p>
                        Already have an account 
                        <a class="bottom-login" href="#">Log in</a>
                    </p>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
